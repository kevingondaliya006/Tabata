<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabata Timer</h1>
    <div class="container">
        <h2 id="current-phase">Prepare</h2>
        <div class="timer">
            <h2 id="timer-display">00:00</h2>
        </div>
        <div class="controls">
            <button id="start-button">Start</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="settings">
            <label for="prepare-duration">Prepare:</label>
            <input type="number" id="prepare-duration" value="10" min="0">
            <label for="rest-duration">Rest:</label>
            <input type="number" id="rest-duration" value="10" min="0">
            <label for="work-duration">Work:</label>
            <input type="number" id="work-duration" value="20" min="0">
            <label for="cycles">Cycles:</label>
            <input type="number" id="cycles" value="8" min="1">
            <label for="tabatas">Tabatas:</label>
            <input type="number" id="tabatas" value="1" min="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
